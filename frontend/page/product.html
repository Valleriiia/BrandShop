<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/product.css">
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <!-- fav-icon -->
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Шоколадний бутік</title>
</head>

<body>
    <div class="header_component"></div>
    
    <main id="home">
        <div class="product-container">
            <div class="container">
                <div class="breadcrambs">
                    <a href="/">Головна</a>
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                    </svg>
                    <a href="/catalog/ipze">ІПЗЕ</a>
                    <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                    </svg>
                    <a href="#">Футболка ІПЗЕ</a>
                </div>
                <div class="product-flex">
                    <div class="gallery">
                        <div class="main-image">
                            <img id="mainImg" src="/assets/img/ipze/product1/img1.png" alt="Футболка ІПЗЕ">
                        </div>
                        <div class="thumbnails">
                            <img src="/assets/img/ipze/product1/img1.png" alt="thumb1" onclick="changeImage('../assets/img/ipze/product1/img1.png')">
                            <img src="/assets/img/ipze/product1/img2.png" alt="thumb2" onclick="changeImage('../assets/img/ipze/product1/img2.png')">
                            <img src="/assets/img/ipze/product1/img3.png" alt="thumb3" onclick="changeImage('../assets/img/ipze/product1/img3.png')">
                        </div>
                    </div>
                    <div class="slider">
                        <a href="#" class="breadcrmb">
                            <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                            </svg>
                        </a>
                        <div class="swiper" id="swiper4">
                            <div class="swiper-wrapper">
                                <!-- Слайди -->
                                <div class="swiper-slide"><img src="/assets/img/candy/product_photo2.png" alt=""></div>
                                <div class="swiper-slide"><img src="/assets/img/ipze/product1/img2.png" alt="Фото 2"></div>
                                <div class="swiper-slide"><img src="/assets/img/ipze/product1/img3.png" alt="Фото 3"></div>
                            </div>
                        
                            <!-- Стрілки навігації -->
                            <div class="swiper-button-prev">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="31" viewBox="0 0 20 31" fill="none">
                                    <path d="M6.34576 31L0 31L-6.77527e-07 15.5L-1.35505e-06 0L6.34576 -7.2751e-07L19.0373 15.5L6.34576 31Z" fill="#ECE5DB"/>
                                </svg>
                            </div>
                            <div class="swiper-button-next">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="31" viewBox="0 0 20 31" fill="none">
                                    <path d="M6.34576 31L0 31L-6.77527e-07 15.5L-1.35505e-06 0L6.34576 -7.2751e-07L19.0373 15.5L6.34576 31Z" fill="#ECE5DB"/>
                                </svg>
                            </div>
                        
                            <!-- Точки пагінації -->
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="product-info-container">
                        <div class="product-info">
                            <h3>Футболка ІПЗЕ</h3>
                            <p class="description">Опис</p>
                            <div class="product-price">
                                <p class="cross">$60.00</p>
                                <h3 class="current-price">$54.00</h3>
                                <p class="discount">-10%</p>
                            </div>
                            <div class="quantity-controls">
                                <button class="minus">-</button>
                                <span class="quantity">1</span>
                                <button class="plus">+</button>
                            </div>
                            <div class="buy-like">
                                <button class="lite_btn">Придбати</button>
                                <span class="like">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M3.66275 13.2136L9.82377 19.7066C11.0068 20.9533 12.9932 20.9534 14.1762 19.7066L20.3372 13.2136C22.5542 10.8771 22.5543 7.08895 20.3373 4.75248C18.1203 2.416 14.5258 2.416 12.3088 4.75248V4.75248C12.1409 4.92938 11.8591 4.92938 11.6912 4.75248V4.75248C9.47421 2.416 5.87975 2.416 3.66275 4.75248C1.44575 7.08895 1.44575 10.8771 3.66275 13.2136Z" stroke="#E8E0D3" stroke-width="1.5"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="product-colers">
                <p>Доступні кольори:</p>
                <ul class="colers-container">
                    <li><label for="color-red"><input type="radio" name="color-item" id="color-red" value="red">Червоний</label></li>
                    <li><label for="color-black"><input type="radio" name="color-item" id="color-black" value="black">Чорний</label></li>
                    <li><label for="color-white"><input type="radio" name="color-item" id="color-white" value="white">Білий</label></li>
                </ul>
            </div>
            <div class="product-sizes">
                <p>Доступні розміри:</p>
                <ul class="sizes-container">
                    <li><label for="size-m"><input type="radio" name="size-item" id="size-m" value="m">M</label></li>
                    <li><label for="size-l"><input type="radio" name="size-item" id="size-l" value="l">L</label></li>
                    <li><label for="size-xl"><input type="radio" name="size-item" id="size-xl" value="xl">XL</label></li>
                </ul>
            </div>
            <div class="product-charact">
                <h3>Характеристика</h3>
                <p>Матеріал: Бавовна</p>
                <p>Виробник: Україна</p>
            </div>
        </div>
        <div class="recomend">
            <div class="container">
                <h3 class="recomend-header">Можуть вас зацікавити:</h3>
            </div>
                
            <div class="swiper" id="swiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="/page/product.html" class="slide_link">
                            <div class="slide_img">
                                <img loading="lazy" src="/assets/img/candy/img2.png" alt="photo candy">
                                <div class="btn">
                                    <span class="like">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <path d="M3.66275 13.2136L9.82377 19.7066C11.0068 20.9533 12.9932 20.9534 14.1762 19.7066L20.3372 13.2136C22.5542 10.8771 22.5543 7.08895 20.3373 4.75248C18.1203 2.416 14.5258 2.416 12.3088 4.75248V4.75248C12.1409 4.92938 11.8591 4.92938 11.6912 4.75248V4.75248C9.47421 2.416 5.87975 2.416 3.66275 4.75248C1.44575 7.08895 1.44575 10.8771 3.66275 13.2136Z" stroke="#E8E0D3" stroke-width="1.5"/>
                                        </svg>
                                    </span>
                                    <span class="shop">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20" viewBox="0 0 22 20" fill="none">
                                            <path d="M1 1L2.04936 1.20987C2.91136 1.38227 3.55973 2.09732 3.6472 2.97203L3.8 4.5M3.8 4.5L4.7886 12.7383C4.90922 13.7435 5.76195 14.5 6.77435 14.5H15.7673C17.3733 14.5 18.7733 13.407 19.1628 11.8489L20.2855 7.35783C20.6485 5.90619 19.5505 4.5 18.0542 4.5H3.8Z" stroke="#E8E0D3" stroke-width="1.5" stroke-linecap="round"/>
                                            <path d="M12 11.5H8" stroke="#E8E0D3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <circle cx="7.5" cy="18" r="1.5" fill="#E8E0D3"/>
                                            <circle cx="16.5" cy="18" r="1.5" fill="#E8E0D3"/>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="slide_info">
                                <h3>Шоколадні цукерки "Молочне серце”</h3>
                                <h4>
                                    <span>45 ₴</span>
                                    45₴
                                </h4>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="container">
                    <div class="swiper-button-prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="31" viewBox="0 0 20 31" fill="none">
                            <path d="M6.34576 31L0 31L-6.77527e-07 15.5L-1.35505e-06 0L6.34576 -7.2751e-07L19.0373 15.5L6.34576 31Z" fill="#ECE5DB"/>
                        </svg>
                    </div>
                    <div class="swiper-button-next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="31" viewBox="0 0 20 31" fill="none">
                            <path d="M6.34576 31L0 31L-6.77527e-07 15.5L-1.35505e-06 0L6.34576 -7.2751e-07L19.0373 15.5L6.34576 31Z" fill="#ECE5DB"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <section id="review">
            <div class="container">
            <div class="add-review">
                <h3 class="reviews-number">Відгуки (4)</h3>
                <div class="rating">
                    <div class="stars-container"></div>
                    <p class="rating-average"></p>
                </div>
                <form id="review-form" class="review-form">
                    <img src="/assets/img/users/img1.png" alt="profile_photo">
                    <div class="add">
                        <label for="rating">Ваша оцінка:<span>(обов'язково)</span></label>
                        <div class="enter-rating">
                            <span class="enter-star" data-value="1">&#9733;</span>
                            <span class="enter-star" data-value="2">&#9733;</span>
                            <span class="enter-star" data-value="3">&#9733;</span>
                            <span class="enter-star" data-value="4">&#9733;</span>
                            <span class="enter-star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" name="rating" id="enter-rating" value="0" required>

                        <label for="comment">Ваш відгук:<span>(необов'язково)</span></label> <br/>
                        <textarea class="comment" name="comment" placeholder="Поділіться своєю любов'ю! Розкажіть нам, що ви думаєте про рецепт, у короткому відгуку."></textarea>
                        <div class="button-block">
                            <button type="submit" class="add-review-button">Додати відгук</button>
                        </div>
                    </div>
                </form>
                <div id="review-message" style="display: none;"></div>
            </div>
            <div class="reviews-list">
                    <ul>
                            <li class="review-container">
                                <img src="/assets/img/user/img2.png" alt="profile_photo">
                                <div class="review">
                                    <p class="user-name">Іван</p>
                                    <div class="rating">
                                        <div class="star" style="background: #407948"></div>
                                        <div class="star" style="background: #407948"></div>
                                        <div class="star" style="background: #407948"></div>
                                        <div class="star" style="background: #407948"></div>
                                        <div class="star" style="background: #ADB9AE"></div>
                                        <p class="review-date"></p>
                                    </div>
                                    <p class="review-text">Супер!</p>
                                </div>
                            </li>
                    </ul>
                    <p id="no-reviews">Відгуків ще немає.</p>
            </div>
        </div>
        </section>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>

    <script defer src="/assets/js/components/swiper2.js"></script>
    <script defer src="/assets/js/components/imagethumb.js"></script>
    <script defer src="/assets/js/components/stars.js"></script>
    <script src="https://unpkg.com/mustache@latest/mustache.min.js"></script>
    <script src="/assets/js/api/product.js"></script>
    <script src="/assets/js/api/review.js"></script>
    <script src="/assets/js/api/search.js"></script>

</body>
