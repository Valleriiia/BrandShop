<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/account.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <!-- fav-icon -->
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Brand Shop</title>
</head>

<body>
    <div class="header_component"></div>
    
    <main id="home">
        <div class="container">
            <a href="/" class="breadcrmb">
                <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                </svg>
                <p>Продовжити покупки</p>
            </a>
            <h2>Електронний кабінет</h2>
            <div class="tabs">
                <input type="radio" name="tab" id="tab1" checked>
                <label for="tab1" class="tab-label">Контактна інформація</label>
                <input type="radio" name="tab" id="tab2">
                <label for="tab2" class="tab-label">Замовлення</label>
                <input type="radio" name="tab" id="tab3">
                <label for="tab3" class="tab-label">Картка</label>
                <input type="radio" name="tab" id="tab4">
                <label for="tab4" class="tab-label" id="logout-tab">Вийти</label>
            </div>
            <div class="tab-content info active" id="content1">
                <form>
                    <fieldset>
                        <legend>Про мене</legend>
                        <div class="input">
                            <label for="name">Ім'я</label>
                            <input type="text" id="name" name="name" placeholder="Ім'я">
                        </div>
                        <div class="input">
                            <label for="surname">Прізвище</label>
                            <input type="text" id="surname" name="surname" placeholder="Прізвище">
                        </div>
                        <div class="input">
                            <label for="email">Емейл</label>
                            <input type="email" id="email" name="email" placeholder="Емейл">
                        </div>
                        <div class="input">
                            <label for="phone">Номер телефону</label>
                            <input type="tel" id="phone" name="phone" placeholder="Номер телефону"></div>
                        <div class="input">
                            <label for="birthday">Дата народження</label>
                            <input type="date" id="birthday" name="birthday" placeholder="DD-MM-YYYY">
                        </div>
                    </fieldset>
                    <button type="submit" class="dark_btn">Оновити інформацію</button>
                </form>
                <form>
                    <fieldset>
                        <legend>Мій пароль</legend>
                        <div class="input">
                            <label for="old-pass">Старий пароль</label>
                            <input type="password" id="old-pass" name="old-pass">
                        </div>
                        <div class="input">
                            <label for="new-pass">Новий пароль</label>
                            <input type="password" id="new-pass" name="new-pass">
                        </div>
                        <div class="input">
                            <label for="confirm-pass">Підтвердження паролю</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </fieldset>
                    <button type="submit" class="dark_btn">Оновити пароль</button>
                </form>
            </div>
            <div class="tab-content orders-box" id="content2">
                <div class="orders orders-table-container">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th class="order-num">Замовлення</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th  class="order-all">Всього</th>
                                <th>Кількість товару</th>
                            </tr>
                        </thead>
                        <tbody id="ordersListBody">
                            
                        </tbody>
                    </table>
                </div>
                <p id="noOrdersMessage" class="hidden no-orders-text">У вас поки що немає замовлень.</p> 
            </div>
            <div class="tab-content card" id="content3">
                <form id="card-form">
                    <fieldset>
                        <legend>Моя банківська картка</legend>
                        <div class="input">
                            <label for="card-number">Номер картки:</label>
                            <input type="text" id="card-number" name="card_number" placeholder="XXXX XXXX XXXX XXXX" required pattern="[0-9]{13,16}">
                        </div>
                        <div class="input">
                            <label for="expiry-date">Термін дії (MM/YYYY):</label>
                            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YYYY" required pattern="(0[1-9]|1[0-2])\/\d{4}">
                        </div>
                        <div class="input">
                            <label for="cvv">CVV:</label>
                            <input type="password" id="cvv" name="cvv" placeholder="XXX" maxlength="4" required pattern="[0-9]{3,4}">
                        </div>
                    </fieldset>
                    <button type="submit" id="card-submit-button" class="lite_btn">Додати картку</button>
                </form>
            </div>
            <div class="tab-content exit" id="content4">
                <h3>Вийти з акаунту?</h3>
                <div class="buttons">
                    <button class="lite_btn" id="cancel-logout-btn">Ні</button>
                    <button class="lite_btn" id="confirm-logout-btn">Так</button>
                </div>
            </div>
            <hr class="line">
        </div>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script defer src="/assets/js/api/auth.js" type="module"></script>
    <script defer src="/assets/js/script.js" type="module"></script>
    <script defer src="/assets/js/api/account.js" type="module"></script>
</body>

</html>
