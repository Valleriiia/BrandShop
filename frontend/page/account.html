<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Шоколадний бутік - Електронний кабінет</title>
</head>

<body>
    <div class="header_component"></div>

    <main id="home">
        <div class="container">
            <a href="/" class="breadcrmb">
                <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                </svg>
                <p>Продовжити покупки</p>
            </a>
            <h2>Електронний кабінет</h2>
            <div class="tabs">
                <input type="radio" name="tab" id="tab1" checked>
                <label for="tab1" class="tab-label">Контактна інформація</label>
                <input type="radio" name="tab" id="tab2">
                <label for="tab2" class="tab-label">Замовлення</label>
                <input type="radio" name="tab" id="tab3">
                <label for="tab3" class="tab-label">Адресна книга</label>
                <input type="radio" name="tab" id="tab4">
                <label for="tab4" class="tab-label">Список бажань</label>
                <input type="radio" name="tab" id="tab5">
                <label for="tab5" class="tab-label">Видалити акаунт</label>
                <input type="radio" name="tab" id="tab6">
                <label for="tab6" class="tab-label" id="logout-tab">Вийти</label>
            </div>
            <div class="tab-content info" id="content1">
                <form>
                    <fieldset>
                        <legend>Про мене</legend>
                        <div class="input">
                            <label for="name">Ім'я</label>
                            <input type="text" id="name" name="name" placeholder="Ім'я" readonly>
                        </div>
                        <div class="input">
                            <label for="surname">Прізвище</label>
                            <input type="text" id="surname" name="surname" placeholder="Прізвище" readonly>
                        </div>
                        <div class="input">
                            <label for="email">Емейл</label>
                            <input type="email" id="email" name="email" placeholder="Емейл" readonly>
                        </div>
                        <div class="input">
                            <label for="phone">Номер телефону</label>
                            <input type="tel" id="phone" name="phone" placeholder="Номер телефону" readonly>
                        </div>
                        <div class="input">
                            <label for="birthday">Дата народження</label>
                            <input type="date" id="birthday" name="birthday" placeholder="DD-MM-YYYY" readonly>
                        </div>
                        <div class="input">
                            <label class="checkbox">
                                <input type="checkbox" name="news" id="news" disabled> <span class="checkmark">
                                    <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 6.75L3 8.75L10.5 0.750001" stroke="#54483D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </span>
                                Отримувати новини
                            </label>
                        </div>
                    </fieldset>
                    <button type="submit" class="lite_btn">Оновити інформацію</button>
                </form>
                <form>
                    <fieldset>
                        <legend>Мій пароль</legend>
                        <div class="input">
                            <label for="old-pass">Старий пароль</label>
                            <input type="password" id="old-pass" name="old-pass">
                        </div>
                        <div class="input">
                            <label for="new-pass">Новий пароль</label>
                            <input type="password" id="new-pass" name="new-pass">
                        </div>
                        <div class="input">
                            <label for="confirm-pass">Підтвердження паролю</label>
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </div>
                    </fieldset>
                    <button type="submit" class="lite_btn">Оновити пароль</button>
                </form>
            </div>
            <div class="tab-content orders-box" id="content2">
                <div class="orders">
                    <table>
                        <thead>
                            <tr>
                                <th class="order-num">Замовлення</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th class="order-all">Всього</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-content addresses" id="content3">
                <div class="flex-container">
                    <div class="delivery-options">
                        <h4>Адреса</h4>
                        <div class="add-address-placeholder">
                            <button class="lite_btn add-new-address-btn">Додати нову адресу</button>
                        </div>
                    </div>
                    <div class="add-address" style="display: none;">
                        <form>
                            <h4>Додати нову адресу</h4>
                            <div class="input">
                                <label for="name1">Ім’я</label>
                                <input type="text " id="name1" name="name" placeholder="Ім’я">
                            </div>
                            <div class="input">
                                <label for="surname1">Прізвище</label>
                                <input type="text" id="surname1" name="surname" placeholder="Прізвище">
                            </div>
                            <div class="input">
                                <label for="street">Вулиця</label>
                                <input type="text" id="street" name="street" placeholder="Вулиця">
                            </div>
                            <div class="input">
                                <label for="phone1">Номер телефону</label>
                                <input type="tel" id="phone1" name="phone" placeholder="Номер телефону">
                            </div>
                            <div class="inputs">
                                <div class="input">
                                    <label for="bilding">Будинок</label>
                                    <input type="text" id="bilding" name="bilding" placeholder="Будинок">
                                </div>
                                <div class="input">
                                    <label for="apartment">Квартира</label>
                                    <input type="text" id="apartment" name="apartment" placeholder="Квартира">
                                </div>
                                <div class="input">
                                    <label for="index">Індекс</label>
                                    <input type="text" id="index" name="index" placeholder="Індекс">
                                </div>
                            </div>
                            <button class="lite_btn" type="submit">Зберегти</button>
                            <button class="lite_btn cancel-add-address-btn" type="button">Скасувати</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-content wishlist" id="content4">
                <div class="wishlist-box">
                    <div class="item">
                        <img src="/assets/img/candy/img1.png" alt="Шоколадні цукерки">
                        <p class="item-desc">Шоколадні цукерки "Молочне серце”</p>
                        <p class="item-price">45 ₴</p>
                        <button class="remove-btn">+</button>
                    </div>
                </div>

                <div class="no-items" style="display: none;">
                    <h3>У вас поки немає вподобаних товарів</h3>
                    <a href="/page/catalog.html" class="lite_btn">До каталогу</a>
                </div>

            </div>
            <div class="tab-content delete" id="content5">
                <h3>Видалити акаунт?</h3>
                <div class="buttons">
                    <button class="lite_btn" id="cancel-delete-btn">Ні</button>
                    <button class="lite_btn" id="confirm-delete-btn">Так</button>
                </div>
            </div>
            <div class="tab-content exit" id="content6">
                <h3>Вийти з акаунту?</h3>
                <div class="buttons">
                    <button class="lite_btn" id="cancel-logout-btn">Ні</button>
                    <button class="lite_btn" id="confirm-logout-btn">Так</button>
                </div>
            </div>
            <hr class="line">
        </div>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script defer src="/assets/js/auth.js" type="module"></script>
    <script defer src="/assets/js/script.js" type="module"></script>
    <script defer src="/assets/js/account.js" type="module"></script> 
    <script defer src="/assets/js/components/like.js"></script>
    <script defer src="/assets/js/components/quantity.js"></script>
    <script defer src="/assets/js/components/remove-btn.js"></script>
    <script defer src="/assets/js/components/selector.js"></script>
</body>

</html>
