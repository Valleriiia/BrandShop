<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/cart.css">
    <link rel="stylesheet" href="/assets/css/components/selector.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <!-- fav-icon -->
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Brand Shop</title>
</head>

<body >
    <div class="header_component"></div>
    
    <main id="home">
        <div class="container">
            <h2>Оформлення замовлення</h2>
            <div class="flex-container">
                <div class="left">
                    <div class="info-form">
                        <form> 
                            <fieldset>
                                <legend>Особисті дані</legend>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="name">Ім'я</label>
                                        <input type="text" name="name" id="name" placeholder="Ім'я" required>
                                    </div>
                                    <div class="input">
                                        <label for="surname">Прізвище</label>
                                        <input type="text" name="surname" id="surname" placeholder="Прізвище" required>
                                    </div>
                                </div>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="phone">Телефон</label>
                                        <input type="tel" name="phone" id="phone" placeholder="Телефон" required>
                                    </div>
                                    <div class="input">
                                        <label for="email">Емейл</label>
                                        <input type="email" name="email" id="email" placeholder="Емейл" required>
                                    </div>
                                </div>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="cardNumberDisplay">Номер карти</label>
                                        <input type="text" name="cardNumberDisplay" id="cardNumberDisplay" placeholder="**** **** **** XXXX" readonly>
                                        </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Інформація про доставку</legend>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="city">Місто</label>
                                        <input type="text" name="city" id="city" placeholder="Місто" required>
                                    </div>
                                    <div class="input">
                                        <label for="delivery">Спосіб доставки</label>
                                        <div class="selector" id="delivery">
                                            <div class="input-selector select-wrapper">
                                                <div class="select-box input_default" tabindex="0">
                                                    <span class="selected">Спосіб доставки</span>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="7" viewBox="0 0 12 7"
                                                        fill="none">
                                                        <mask id="mask0_2054_3218" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0"
                                                            y="0" width="20" height="20">
                                                            <rect width="20" height="20" fill="#D9D9D9" />
                                                        </mask>
                                                        <g mask="url(#mask0_2054_3218)">
                                                            <path d="M1 1L6.29412 6L11 1" stroke="#2B221B"/>
                                                        </g>
                                                    </svg>
                                                </div>
                                                <ul class="dropdown-list">
                                                    <li class="dropdown-item" data-value="Option 1">Нова пошта</li>
                                                    <li class="dropdown-item" data-value="Option 2">Укрпошта</li>
                                                    <li class="dropdown-item" data-value="Option 3">Meest пошта</li>
                                                    <li class="dropdown-item" data-value="Option 4">Кур'єр</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="branch">Відділення</label>
                                        <input type="text" name="branch" id="branch" placeholder="Відділення" required>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="cart-container">
                        <h3 class="container-title">Ваше замовлення</h3>
                        <div class="cart-items">
                            
                        </div>
                        <div class="cart-summary">
                            <p class="summary-text">Підсумок <span class="cart-summary-price">4500 ₴</span></p>
                            <p class="summary-text">Доставка <span class="cart-summary-price">45 ₴</span></p>
                            <p class="cart-total">Всього <span class="cart-total-price">4545 ₴</span></p>
                        </div>
                    
                        <button class="dark_btn order">Замовити</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script defer src="/assets/js/script.js" type="module"></script>
    <script defer src="/assets/js/components/selector.js"></script>
    <script defer src="/assets/js/api/cart-page.js"></script>
    <script src="/assets/js/api/header.js"></script>
</body>

</html>
