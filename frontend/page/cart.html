<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Шоколадний бутік</title>
</head>

<body>
    <div class="header_component"></div>

    <main id="home">
        <div class="container">
            <a href="/" class="breadcrmb">
                <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 -3.11854e-07L12 0L12 10L12 20L8 20L-9.90966e-07 10L8 -3.11854e-07Z" fill="#ECE5DB"/>
                </svg>
                <p>Продовжити покупки</p>
            </a>
            <h2>Оформлення замовлення</h2>
            <div class="flex-container">
                <div class="left">
                    <div class="personal-data-section">
                        <form>
                            <fieldset>
                                <legend>Особисті дані</legend>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="name">Ім'я</label>
                                        <input type="text" name="name" id="name" placeholder="Ім'я" readonly>
                                    </div>
                                    <div class="input">
                                        <label for="surname">Прізвище</label>
                                        <input type="text" name="surname" id="surname" placeholder="Прізвище" readonly>
                                    </div>
                                </div>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="phone">Телефон</label>
                                        <input type="tel" name="phone" id="phone" placeholder="Телефон" readonly>
                                    </div>
                                    <div class="input">
                                        <label for="email">Емейл</label>
                                        <input type="email" name="email" id="email" placeholder="Емейл" readonly>
                                    </div>
                                </div>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="cardNumberDisplay">Номер карти</label>
                                        <input type="text" name="cardNumberDisplay" id="cardNumberDisplay" placeholder="**** **** **** XXXX" readonly>
                                        </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="cart-container">
                        <h3 class="container-title">Ваше замовлення</h3>
                        <div class="cart-items">
                            </div>
                        <div class="cart-summary">
                            <p class="summary-text">Підсумок <span class="cart-summary-price"></span></p>
                            <p class="cart-total">Всього <span class="cart-total-price"></span></p>
                        </div>

                        <button class="lite_btn order">Замовити</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script defer src="/assets/js/script.js"></script>
    <script defer src="/assets/js/components/like.js"></script>
    <script defer src="/assets/js/components/remove-btn.js"></script>
    <script defer src="/assets/js/cart-page.js"></script>
</body>

</html>
