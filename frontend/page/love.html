<html lang="en">

<head>

    <!-- css -->

    <link rel="stylesheet" href="/assets/css/page/love.css">

                </div>

                    <h3>У вас поки немає вподобаних товарів</h3>

            </div>
            
            <hr class="line">
        </div>
    </section>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
