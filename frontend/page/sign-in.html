<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/page/sign-in.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <!-- fav-icon -->
    <link rel="icon" href="/assets/img/fav.svg" type="image/x-icon">
    <title>Шоколадний бутік</title>
</head>

<body class="small_page">
    <div class="header_component"></div>
    
    <main id="home">
        <div class="container">
            <h2>Відомості акаунту</h2>
            <div class="flex-container">
                <div class="left">
                    <h3 class="container-title">Зареєструватись</h3>
                    <form class="sign-up">
                        <div class="inputs-container">
                        <div class="inputs">
                            <div class="input">
                                <input type="text" name="first_name" id="name" placeholder="Ім’я*" required>
                            </div>
                            <div class="input">
                                <input type="text" name="last_name" id="surname" placeholder="Прізвище*" required>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input">
                                <input type="tel" name="phone" id="phone" placeholder="Телефон*" required>
                            </div>
                            <div class="input">
                                <input type="text" name="birthday" id="birthday" placeholder="Дата народження" onfocus="(this.type='date')" onblur="(this.type='text')">
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="input">
                                <input type="email" name="email" id="email" placeholder="Email*" required>
                            </div>
                            
                        </div>
                        <div class="inputs">
                            <div class="input">
                                <input type="password" name="password" id="password" placeholder="Пароль*" required>
                            </div>
                            <div class="input">
                                <input type="password" name="repeatPassword" id="repeat-password" placeholder="Повторити пароль*" required>
                            </div>
                        </div>
                    </div>
                        <button type="submit" class="dark_btn">Зареєструватись</button>
                    </form>
                </div>
                <div class="right">
                    <h3 class="container-title">Увійти</h3>
                    <form class="log-in">
                        <div class="inputs">
                            <div class="input">
                                <input type="email" name="email" id="client-email" placeholder="Email*" required>
                            </div>
                            <div class="input">
                                <input type="password" name="password" id="client-password" placeholder="Пароль*" required>
                            </div>
                        </div>
                        <button type="submit" class="dark_btn">Увійти</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script defer src="/assets/js/script.js"  type="module"></script>
    <script defer src="/assets/js/components/like.js"></script>
    <script defer src="/assets/js/components/quantity.js"></script>
    <script defer src="/assets/js/components/remove-btn.js"></script>
    <script defer src="/assets/js/components/selector.js"></script>
    <script defer src="/assets/js/api/auth.js" type="module"></script>
</body>

</html>
